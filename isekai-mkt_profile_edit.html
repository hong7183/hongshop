    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f6fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 32px;
            background: #1b3552;
            flex-wrap: wrap;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-area img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo-area .site-name {
            font-size: 1.6em;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
        }
        .top-links a {
            color: #96b2d6;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }
        .top-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        nav {
            background: #25406b;
            padding: 12px 0;
            text-align: center;
            font-size: 1.1em;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: #f3f6fa;
            padding: 8px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
            transition: #1b3552;
        }
        nav ul li .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #ffffff;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(27, 53, 82, 0.08);
            z-index: 100;
            border-radius: 0 0 5px 5px;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        nav ul li .dropdown a {
            color: #1b3552;
            padding: 10px 18px;
            display: block;
            border-bottom: 1px solid #ecedf0;
            background: #fff;
            border-radius: 0;
        }
        nav ul li .dropdown a:hover {
            background: #f3f6fa;
            color: #25406b;
        }
        h2 {
            text-align: center;
            padding: 20px;
            color: #1b3552;
        }
        .profile-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1.5px solid #1b3552;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .save-btn {
            background: #25406b;
            color: #fff;
        }
        .save-btn:hover {
            background: #1b3552;
        }
        .cancel-btn {
            background: #ccc;
            color: #333;
        }
        .cancel-btn:hover {
            background: #999;
            color: #fff;
        }
        footer {
            background: #25406b;
            color: #f3f6fa;
            text-align: center;
            padding: 12px;
            font-size: 0.93em;
            margin-top: 30px;
        }
