<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f6fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 32px;
            background: #1b3552;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-area img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo-area .site-name {
            font-size: 1.6em;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .top-links a {
            color: #96b2d6;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }
        .top-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            padding: 20px;
            color: #1b3552;
        }
        .cart-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1.5px solid #1b3552;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background: #25406b;
            color: #fff;
        }
        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        table td img {
            width: 70px;
            border-radius: 4px;
        }
        .total-area {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1b3552;
        }
        .btn-area {
            text-align: right;
            margin-top: 20px;
        }
        .btn-area a {
            display: inline-block;
            padding: 10px 20px;
            background: #25406b;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .btn-area a:hover {
            background: #1b3552;
        }
        footer {
            background: #25406b;
            color: #f3f6fa;
            text-align: center;
            padding: 12px;
            font-size: 0.93em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo-area">

                    <th>상품</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>
                    <td><img src="product2.jpg" alt="상품2"></td>
                    <td>제품명2</td>
                    <td>49,000원</td>

                    <td>49,000원</td>

            </tbody>
        </table>
        <div class="total-area">

        <div class="btn-area">
            <a href="isekai-mkt_main.html">쇼핑 계속하기</a>

    </div>
