<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>온라인 쇼핑몰</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        header {
            background: #DB4455;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }
        nav {
            background: #CD0C22;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        .banner {
            background: linear-gradient(90deg, #DB4455 80%, #E8828D 100%);
            color: white;
            text-align: center;
            padding: 40px 10px;
            font-size: 1.3em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #DB4455;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card .name {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .product-card .price {
            color: #DB4455;
            font-weight: bold;
        }
        footer {
            background: #CD0C22;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        온라인 쇼핑몰
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">신상품</a>
        <a href="#">베스트</a>
        <a href="#">이벤트</a>
        <a href="#">마이페이지</a>
    </nav>
    <div class="banner">
        지금 가입하고 첫 구매 혜택을 누려보세요!
    </div>
    <section class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="상품1">
            <div class="name">제품명1</div>
            <div class="price">29,000원</div>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="상품1">
            <div class="name">제품명2</div>
            <div class="price">20,000원</div>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="상품1">
            <div class="name">제품명3</div>
            <div class="price">35,000원</div>
        </div>
        <!-- 필요에 맞게 상품 카드 추가 -->
    </section>
    <footer>
        &copy; 2025 hongshop. All rights reserved. 문의: ###@hongshop.com
    </footer>
</body>
</html>
