<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제하기 - 이세계 마켓</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: f3f6fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 32px;
            background: #1b3552;
            flex-wrap: wrap;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-area img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo-area .site-name {
            font-size: 1.6em;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
        }
        .top-links a {
            color: #96b2d6;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }
        .top-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        nav {
            background: #25406b;
            padding: 12px 0;
            text-align: center;
            font-size: 1.1em;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: #f3f6fa;
            padding: 8px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
            transition: #1b3552;
        }
        /* Dropdown styles */
        nav ul li .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #ffffff;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(27, 53, 82, 0.08);
            z-index: 100;
            border-radius: 0 0 5px 5px;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        nav ul li .dropdown a {
            color: #1b3552;
            padding: 10px 18px;
            display: block;
            border-bottom: 1px solid #ecedf0;
            background: #fff;
            border-radius: 0;
        }
        nav ul li .dropdown a:hover {
            background: #f3f6fa;
            color: #25406b;
        }
        h2 {
            text-align: center;
            padding: 20px;
            color: #1b3552;
        }
        .checkout-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1.5px solid #1b3552;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            border-bottom: 2px solid #25406b;
            padding-bottom: 8px;
            color: #25406b;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .pay-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #25406b;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay-btn:hover {
            background: #1b3552;
        }
        footer {
            background: #25406b;
            color: #f3f6fa;
            text-align: center;
            padding: 12px;
            font-size: 0.93em;
            margin-top: 30px;
        }
        @media screen and (max-width: 700px) {
            .topbar {
                flex-direction: column;
                gap: 8px;
            }
            nav ul li {
                display: block;
            }
        }
    </style>
</head>
