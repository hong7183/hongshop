<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이세계 마켓 - 회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fa;
    }

    /* 상단바 */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 32px;
      background: #1b3552;
    }
    .logo-area {
      display: flex;
      align-items: center;
    }
    .logo-area img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }
    .logo-area .site-name {
      font-size: 1.6em;
      color: #ffffff;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      text-decoration: none;
    }
    .top-links a {
      color: #96b2d6;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
    }
    .top-links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* 네비게이션 */
    nav {
      background: #25406b;
      padding: 12px 0;
      text-align: center;
      font-size: 1.1em;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }
    nav ul li {
      display: inline-block;
      position: relative;
    }
    nav ul li a {
      color: #f3f6fa;
      padding: 8px 24px;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      background: #1b3552;
      border-radius: 4px;
    }
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #ffffff;
      min-width: 160px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 8px 24px rgba(27, 53, 82, 0.1);
    }
    nav ul li:hover .dropdown {
      display: block;
    }
    nav ul li .dropdown a {
      color: #1b3552;
      padding: 10px 18px;
      display: block;
      border-bottom: 1px solid #eee;
      font-weight: normal;
    }
    nav ul li .dropdown a:hover {
      background: #f3f6fa;
    }

    /* 배너 */
    .banner {
      background: linear-gradient(90deg, #1b3552, #3d587a);
      color: #fff;
      text-align: center;
      padding: 35px 10px;
      font-size: 1.2em;
      letter-spacing: 1px;
    }

    /* 회원가입 컨테이너 */
    .signup-container {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(27, 53, 82, 0.15);
    }
    .signup-container h2 {
      text-align: center;
      color: #1b3552;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .signup-container label {
      display: block;
      margin: 12px 0 6px;
      color: #25406b;
      font-weight: 600;
      text-align: left;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #1b3552;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .signup-container input:focus {
      border-color: #25406b;
      outline: none;
    }

    /* 체크박스 영역 */
    .agreements {
      margin: 20px 0;
      text-align: left;
    }
    .agreements h3 {
      font-size: 1em;
      color: #1b3552;
      margin-bottom: 10px;
    }
    .agreements label {
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #333;
      margin: 6px 0;
      cursor: pointer;
    }
    .agreements input[type="checkbox"] {
      margin-right: 10px;
    }
    .agreements a {
      color: #1b3552;
      text-decoration: underline;
      font-size: 0.9em;
      margin-left: 8px;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      background: #1b3552;
      border: none;
      color: white;
      font-size: 1.15em;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .signup-container button:hover {
      background: #25406b;
    }

    .link-area {
      margin-top: 18px;
      font-size: 0.9em;
      text-align: center;
    }
    .link-area a {
      color: #1b3552;
      text-decoration: none;
      font-weight: 600;
    }
    .link-area a:hover {
      text-decoration: underline;
    }

    footer {
      background: #25406b;
      color: #f3f6fa;
      text-align: center;
      padding: 12px;
      font-size: 0.93em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- 상단 -->
  <div class="topbar">
    <div class="logo-area">
      <a href="isekai-mkt_main.html">
        <img src="img/generated-image (2).png" alt="이세계 마켓 로고">
      </a>
      <a href="isekai-mkt_main.html" class="site-name">이세계 마켓</a>
    </div>
    <div class="top-links">
      <a href="isekai-mkt_login.html">로그인</a>
      <a href="isekai-mkt_mypage.html">마이페이지</a>
      <a href="isekai-mkt_cart.html">장바구니</a>
      <a href="isekai-mkt_cs.html">고객센터</a>
    </div>
  </div>

  <!-- 네비 -->
  <nav>
    <ul>
      <li>
        <a href="#">카테고리</a>
        <div class="dropdown">
          <a href="isekai-mkt_fashion.html">패션</a>
          <a href="isekai-mkt_beauty.html">뷰티/화장품</a>
          <a href="isekai-mkt_food.html">식품</a>
          <a href="isekai-mkt_elec.html">전자제품</a>
          <a href="isekai-mkt_living.html">리빙</a>
          <a href="isekai-mkt_hobby.html">취미/문구</a>
          <a href="isekai-mkt_etc.html">기타</a>
        </div>
      </li>
      <li><a href="isekai-mkt_new.html">신상품</a></li>
      <li><a href="isekai-mkt_best.html">베스트</a></li>
      <li><a href="isekai-mkt_event.html">이벤트</a></li>
      <li><a href="isekai-mkt_brand.html">브랜드관</a></li>
    </ul>
  </nav>

  <!-- 배너 -->
  <div class="banner">
    🎉 신규 회원가입 시 첫 구매 10% 할인 쿠폰 증정!
  </div>

  <!-- 회원가입 -->
  <div class="signup-container">
    <h2>회원가입</h2>
    <form action="#" method="POST">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디 입력" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />

      <label for="password_confirm">비밀번호 확인</label>
      <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 확인" required />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일 입력" required />

      <label for="fullname">이름</label>
      <input type="text" id="fullname" name="fullname" placeholder="이름 입력" required />

      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" placeholder="010-1234-5678" required />

      <label for="address">주소</label>
      <input type="text" id="address" name="address" placeholder="주소 입력" required />

      <!-- 약관 및 동의 -->
      <div class="agreements">
        <h3>약관 동의</h3>
        <label>
          <input type="checkbox" name="terms" required>
          [필수] 서비스 이용 약관 동의 <a href="#">전체보기</a>
        </label>
        <label>
          <input type="checkbox" name="privacy" required>
          [필수] 개인정보 처리방침 동의 <a href="#">자세히</a>
        </label>
        <label>
          <input type="checkbox" name="marketing">
          [선택] 마케팅 정보 수신 동의 (이메일/SMS)
        </label>
      </div>

      <button type="submit">가입하기</button>
    </form>

    <div class="link-area">
      이미 회원이신가요? <a href="isekai-mkt_login.html">로그인</a>
    </div>
  </div>

  <!-- 푸터 -->

  </footer>
