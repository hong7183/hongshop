    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f6fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 32px;
            background: #1b3552;
            flex-wrap: wrap;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-area img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .logo-area .site-name {
            font-size: 1.6em;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
        }
        .top-links a {
            color: #96b2d6;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }
        .top-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        nav {
            background: #25406b;
            padding: 12px 0;
            text-align: center;
            font-size: 1.1em;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: #f3f6fa;
            padding: 8px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
            transition: #1b3552;
        }
        nav ul li .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #ffffff;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(27, 53, 82, 0.08);
            z-index: 100;
            border-radius: 0 0 5px 5px;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        nav ul li .dropdown a {
            color: #1b3552;
            padding: 10px 18px;
            display: block;
            border-bottom: 1px solid #ecedf0;
            background: #fff;
            border-radius: 0;
        }
        nav ul li .dropdown a:hover {
            background: #f3f6fa;
            color: #25406b;
        }
        h2 {
            text-align: center;
            padding: 20px;
            color: #1b3552;
        }
        .wishlist-container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1.5px solid #1b3552;
        }
        .wishlist-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .wishlist-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 220px;
            background: #fafafa;
            text-align: center;
            padding: 15px;
        }
        .wishlist-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .wishlist-item .name {
            margin: 12px 0 6px;
            font-weight: bold;
            color: #25406b;
        }
        .wishlist-item .price {
            color: #1b3552;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        .btn {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        .add-cart {
            background: #25406b;
            color: #fff;
        }
        .add-cart:hover {
            background: #1b3552;
        }
        .remove {
            background: #ccc;
        }
        .remove:hover {
            background: #999;
            color: #fff;
        }
        footer {
            background: #25406b;
            color: #f3f6fa;
            text-align: center;
            padding: 12px;
            font-size: 0.93em;
            margin-top: 30px;
        }
    </style>
</head>
